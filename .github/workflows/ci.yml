        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/vehicle-service:latest

  build-trip-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.trip_service_condition == 'true'
