name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      service_registry_condition: ${{ steps.check.outputs.service_registry_condition }}
      api_gateway_condition: ${{ steps.check.outputs.api_gateway_condition }}
      driver_ms_condition: ${{ steps.check.outputs.driver_ms_condition }}
      stop_ms_condition: ${{ steps.check.outputs.stop_ms_condition }}
      task_ms_condition: ${{ steps.check.outputs.task_ms_condition }}
      trip_ms_condition: ${{ steps.check.outputs.trip_ms_condition }}
      vehicle_ms_condition: ${{ steps.check.outputs.vehicle_ms_condition }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: diff
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} > files.txt
          echo "Changed files:"
          cat files.txt

      - name: Evaluate service changes
        id: check
        run: |
          for service in ServiceRegistry APIGateway driverMS stopMS taskMS tripMS vehicleMS; do
            key=$(echo "$service" | sed 's/[A-Z]/_\L&/g' | sed 's/^_//')
            if grep -q "^$service/" files.txt; then
              echo "${key}_condition=true" >> $GITHUB_OUTPUT
            else
              echo "${key}_condition=false" >> $GITHUB_OUTPUT
            fi
          done

  build-service-registry:
    needs: detect-changes
    if: needs.detect-changes.outputs.service_registry_condition == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build JAR
        run: mvn -f ServiceRegistry/pom.xml clean package -DskipTests
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/service-registry:latest ServiceRegistry
      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/service-registry:latest

  build-api-gateway:
    needs: detect-changes
    if: needs.detect-changes.outputs.api_gateway_condition == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build JAR
        run: mvn -f APIGateway/pom.xml clean package -DskipTests
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest APIGateway
      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest

  build-driver-ms:
    needs: detect-changes
    if: needs.detect-changes.outputs.driver_ms_condition == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build JAR
        run: mvn -f driverMS/pom.xml clean package -DskipTests
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/driver-service:latest driverMS
      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/driver-service:latest

  build-stop-ms:
    needs: detect-changes
    if: needs.detect-changes.outputs.stop_ms_condition == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build JAR
        run: mvn -f stopMS/pom.xml clean package -DskipTests
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/stop-service:latest stopMS
      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/stop-service:latest

  build-task-ms:
    needs: detect-changes
    if: needs.detect-changes.outputs.task_ms_condition == 'true'
