        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/trip-service:latest

  build-vehicle-ms:
    needs: detect-changes
    if: needs.detect-changes.outputs.vehicle_ms_condition == 'true'
