          java-version: '17'
      - name: Build JAR for api-gateway
        run: mvn -f api-gateway/pom.xml clean package -DskipTests
      - name: Rebuild api-gateway container
        run: |
          docker compose down
          docker compose up -d --build api-gateway

  build-vehicle-service:
