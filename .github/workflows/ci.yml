name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      eureka_server_condition: ${{ steps.check.outputs.eureka_server_condition }}
      api_gateway_condition: ${{ steps.check.outputs.api_gateway_condition }}
      vehicle_service_condition: ${{ steps.check.outputs.vehicle_service_condition }}
      trip_service_condition: ${{ steps.check.outputs.trip_service_condition }}
      task_service_condition: ${{ steps.check.outputs.task_service_condition }}
      driver_service_condition: ${{ steps.check.outputs.driver_service_condition }}
      stop_service_condition: ${{ steps.check.outputs.stop_service_condition }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: diff
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} > files.txt
          echo "Changed files:"
          cat files.txt

      - name: Evaluate service changes
        id: check
        run: |
          for service in eureka-server api-gateway vehicle-service trip-service task-service driver-service stop-service; do
            if grep -q "^$service/" files.txt; then
              echo "${service//-/_}_condition=true" >> $GITHUB_OUTPUT
            else
              echo "${service//-/_}_condition=false" >> $GITHUB_OUTPUT
            fi
          done

  build-eureka-server:
    needs: detect-changes
    if: needs.detect-changes.outputs.eureka_server_condition == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build JAR for eureka-server
        run: mvn -f eureka-server/pom.xml clean package -DskipTests
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/eureka-server:latest eureka-server
      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/eureka-server:latest

  build-api-gateway:
    needs: detect-changes
    if: needs.detect-changes.outputs.api_gateway_condition == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
