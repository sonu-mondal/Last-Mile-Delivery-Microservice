        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/trip-service:latest

  build-task-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.task_service_condition == 'true'
