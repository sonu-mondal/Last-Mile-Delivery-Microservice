name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      eureka-server-condition: ${{ steps.check.outputs.eureka-server-condition }}
      api-gateway-condition: ${{ steps.check.outputs.api-gateway-condition }}
      vehicle-service-condition: ${{ steps.check.outputs.vehicle-service-condition }}
      trip-service-condition: ${{ steps.check.outputs.trip-service-condition }}
      task-service-condition: ${{ steps.check.outputs.task-service-condition }}
      driver-service-condition: ${{ steps.check.outputs.driver-service-condition }}
      stop-service-condition: ${{ steps.check.outputs.stop-service-condition }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: diff
        run: |
          git diff --name-only HEAD~1 HEAD > files.txt
          echo "Changed files:"
          cat files.txt

      - name: Evaluate service changes
        id: check
        run: |
          for service in eureka-server api-gateway vehicle-service trip-service task-service driver-service stop-service; do
            if grep -q "^$service/" files.txt; then
              echo "$service-condition=true" >> $GITHUB_OUTPUT
            else
              echo "$service-condition=false" >> $GITHUB_OUTPUT
            fi
          done

  build-eureka-server:
    needs: detect-changes
    if: needs.detect-changes.outputs.eureka-server-condition == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build JAR for eureka-server
        run: mvn -f eureka-server/pom.xml clean package -DskipTests
      - name: Rebuild eureka-server container
        run: |
          docker compose down
          docker compose up -d --build eureka-server

  build-api-gateway:
    needs: detect-changes
    if: needs.detect-changes.outputs.api-gateway-condition == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
